<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js">
    <title>Document</title>
    <style>
        body{
            background-color: coral;
        }
        .carrossel{
            width: 60%;
            margin: 0 auto;
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="carrossel">
        <div><img src="./img1.jpg" alt=""></div>
        <div><img src="./img2.jpg" alt=""></div>
        <div><img src="./img3.jpg" alt=""></div>
        <div><img src="./img4.jpg" alt=""></div>
    </div>

    <div class="formulario">
        <p>
            <label for="">
                CPF: <input type="text" id = "cpf">
            </label>
            <label for="">
                Telefone: <input type="text" id = "telefone">
            </label>
        </p>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>
        $('.carrossel').slick({
           dots: true,
           infinity: true,
           slideToShow: 1,
           speed: 1000,
           autoplay: true 
        });

        $(document).ready(function(){
            $('#cpf').mask('000.000.000-00');
            $('#telefone').mask('(00) 0000-0000');
        })
        $(document).ready(function(){
            
        })
    </script>
</body>
</html>
