<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            background-color: azure;
            border-color: black;
            border:solid 1px;
        }
        th{
            border-color: black;
            border:solid 2px;
        }
        td{
            border-color: azure;
            border:solid 0px; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>2.500,00</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>700,00</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Smartphone</td>
            <td>1.500,00</td>
        </tr>
    </table>
</body>
</html>
