<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead{
            background-color: rgb(123, 185, 240);

        }
        tbody{
            background-color: rgb(143, 238, 238);
        }

        td{
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Produto</th>
                <th colspan="2">Preço</th>
                <th rowspan="2">Cor</th>
            </tr>
            <tr>
                <td>À Vista</td>
                <td>Cartão</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>R$ 1.000,00</td>
                <td>R$ 1.250,00</td>
                <td>Preto</td>
            </tr>
            <tr>
                <td>Monitor</td>
                <td>R$ 900,00</td>
                <td>R$ 1.000,00</td>
                <td>Preto</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Valores válidos</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
