<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Exercicio 1

        var num = parseInt(prompt("Numero: "));
        var som = 0;

        for(var i = 0; i <= num; i++){
            som += i;
        }
        document.write("Soma: " + som + "<br>")



        //Exercicio 2
        
        do{
            var valA = parseInt(prompt("Valor A: "));
            var valB = parseInt(prompt("Valor B: "));
        }while(valA == valB)

        if(valA < valB){
            document.write("Subtracao: " + (valB - valA) + "<br>");
        }
        else{
            document.write("Subtracao: " + (valA - valB) + "<br>"); 
        }

        //Exercicio 3

        var som = 0;

        for(var i = 0; i <= 100; i++){
            if(( i%2 ) == 0){
                som +=i;
            }
        }
        document.write("Soma 100 primeiros pares: " + som + "<br>");

        //Exercicio 4

        var num = parseInt(prompt("Valor: "));
        var fat = 1;

        for(var i = num; i > 0; i--){
            fat = fat * i;
        }
        document.write("Fatorial de" + num + ": " + fat  + "<br>");

        //Exercicio 5

        var num = parseInt(prompt("Valor: "));
        var i = 0;
        while(i <=10){
            document.write(num + "*" + i + " = " +num * i + "<br>");
            i++;
        }


    </script>
</body>
</html>
