<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = parseInt(prompt("Valor: "));
        for(i=1; i<=10; i++){
            document.write(i + "br>")
        }

        //break

        var i;
        for(i=1; i<10; i++){
            if(i==5){
                break;
            }
            document.write("Mensagem " + i + '<br>');
        }

        //continue
        for(i=1; i<10; i++){
            if(i==5){
                continue;
            }
            document.write("Mensagem " + i + '<br>');
        }
        // var listas

        var listaNome = Array ('nome 1', 'nome 2', 'nome 3', 'nome 4', 'nome 5');

        for(var i; i<listaNome.length; i++){
            document.write("Nome: " + listaNome[i] + '<br>');
        }

    </script>
</body>
</html>
