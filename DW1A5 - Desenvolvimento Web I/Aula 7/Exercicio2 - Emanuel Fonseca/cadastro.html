<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Cadastro</h1>
        <nav>
            <li><a href="index.html" style=""Home</a></li>
            <li><a href="cadastro.html">Cadastrar</a></li>
        </nav>
    </header>
    <br>
    <main>
        <fieldset style="width: 500px; margin-left: auto; margin-right: auto; width: 6em">
            <form action="">
                <p>
                    <label for="nome">
                    Nome: <input type="text" name="nome" id="nome" size="50">
                    </label>
                </p>
                <p>
                    <label for="nasc">
                        Dt. Nascimento: <input type="date" name="nasc" id="nasc" size="70">
                    </label>
                    <label for="">
                        Sexo:
                        <select name="sexo" id="sexo">
                            <option value="" selected disabled></option>
                            <option value="M">M</option>
                            <option value="F">F</option>
                            <option value="O">O</option>
                        </select>
                    </label></p>
                <p>
                    <label for="endereco">
                    Endereço: <input type="text" name="endereco" id="endereco" size="50">
                    </label>
                </p>
                <p>
                    <label for="">
                        Estado:
                        <select name="sexo" id="estado">
                            <option value="" selected disabled></option>
                            <option value="AC">AC</option>
                            <option value="BA">BA</option>
                            <option value="SP">SP</option>
                        </select>
                    </label>
                    <label for="endereco">
                        Cidade: <input type="text" name="cidade" id="cidade" size="27">
                    </label>
                </p>
                <p>
                    <label for="email">
                        Email: <input type="text" name="cidade" id="cidade" size="50">
                    </label>
                </p>
                <p>
                    <label for="telefone">
                        Fone <input type="fone" name="telefone" id="telefone">
                    </label>
                </p>
                <p>
                    <label for="">
                        <p> Área(s) de interesse:</p>
                        <select name="sexo" id="sexo">
                            <option value="" selected disabled>Escolha uma opção</option>
                            <option value="computacao">Computação</option>
                            <option value="engenharia">Engenharia</option>
                            <option value="historia">História</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label for="usuario">
                        Usuário: <input type="text" name="usuario" id="usuario">
                    </label>
                </p>
                <p>
                    <label for="senha">
                        Senha: <input type="password" name="senha" id="senha">
                    </label>
                </p>
                <p>
                    <input type="reset">
                    <input type="submit">
                </p>

            </form>
        </fieldset>
    </main>
    <a href="index.html">Voltar</a>
</body>
</html>
