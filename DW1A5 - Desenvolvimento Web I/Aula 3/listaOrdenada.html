<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Lista com numero (Padrao)-->
    <ol>
        <li>Java</li>
        <li>Visual Basic</li>
        <li>Php</li>
    </ol>

    <!--Lista com letras -->

    <ol type="A">
        <li>Java</li>
        <li>Visual Basic</li>
        <li>Php</li>
    </ol>

    <!--Lista com algarismos -->

    <ol type="I">
        <li>Java</li>
        <li>Visual Basic</li>
        <li>Php</li>
    </ol>
    <!--Lista normal com definição de começo -->
    <ol start="5">
        <li>Java</li>
        <li>Visual Basic</li>
        <li>Php</li>
    </ol>

    <ol reversed>
        <li>Java</li>
        <li>Visual Basic</li>
        <li>Php</li>
    </ol>

    <ol>
        <li>Java</li>
        <li value="4">Visual Basic</li>
        <li>Php</li>
    </ol>

</body>
</html>
