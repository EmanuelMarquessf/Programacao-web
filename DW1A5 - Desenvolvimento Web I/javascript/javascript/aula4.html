        //Valor numérico real
        var HT, VH, PD, TD, SB, SL;

        HT = prompt('Entre com as horas trabalhadas:','Informe aqui');
        VH = prompt('Entre com o valor da hora:','Informe aqui');
        PD = prompt('Entre com o percentual de desconto','Informe aqui');

        SB = parseFloat(HT) * parseFloat(VH);
        TD = parseFloat(PD) / 100 * parseFloat(SB);
        SL = parseFloat(SB) - parseFloat(TD);

        document.write('Proventos: R$ ', SL.toFixed(2));
