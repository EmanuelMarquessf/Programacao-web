<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .teste{
            color: red;
        }

        .teste2{
            background-color: yellow;
        }

</head>
<body>
    <form action="">
        <p>
            <label for="">
                Número 1: <input type="text" name="num1" id="num1">
            </label>
        </p>
        <p>
            <label for="">
                Número 2: <input type="text" name="num2" id="num2">
            </label>
        </p>
        <p>
            <button type="button" onclick="calcularSoma();">Calcular</button>
        </p>
        <!-- <p>
            <label for="">

        </p> -->
        <p>
            <label>Resultado:</label>
            <label id="resultado" class=""></label>
        </p>
    </form>

    <script>
        function calcularSoma(){
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;

            num1 = parseInt(num1);
            num2 = parseInt(num2);

            var resultado = num1 + num2;

            //document.getElementById('resultado').value = resultado;
            document.getElementById('resultado').innerHTML = resultado;

            //document.getElementById('resultado').classList.add('teste','teste2');
        }
    </script>
