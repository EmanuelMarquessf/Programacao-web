<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .formatacao{
            width: 150px;
            height: 150px;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>

    <!-- eventos mouse-->
    <div class="formatacao" onclick="mensagem();"></div>
    <br>
    <div class="formatacao" ondblclick="mensagem();"></div>
    <br>
    <div class="formatacao" onmouseup="mensagem();"></div>
    <br>
    <div class="formatacao" onmouseover="mensagem();"></div>
    <br>
    <div class="formatacao" onmouse="mensagem();"></div>

    

    <script>
        function mensagem(){
            alert("Click");
        }
    </script>
</body>
</html>
