<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <!--Input Telefone-->
        <p>
            <label for="telefone">
            Telefone: <input type="tel" name="telefone" id="telefone">
            </label>
            
        </p>
        <p>
             <!--Input Email-->
            <label for="email">
                Email: <input type="email" name="email" id="email">
            </label>
        </p>
        <p>
            <!--Input URL-->
           <label for="url">
               URL: <input type="url" name="url" id="url">
           </label>
       </p>
       <p>
            <!--Input Number-->
            <label for="numero">
                Numero: <input type="number" name="numero" id="numero" min="0" max="10" step="2">
            </label>
        </p>
        <p>
            <!--Input Range-->
            <label for="range">
                Range: <input type="range" name="range" id="range">
            </label>
        </p>
        <p>
            <!--Input Range-->
            <label for="range">
                Numero: <input type="range" name="range" id="range">
            </label>
        </p>
        <p>
            <!--Campo obrigatÃ³rio = required-->
            <label for="numero1">
                Numero: <input type="text" name="numero1" id="numero1" required>
            </label>
        </p>
        <p>
            <!--Apenas leitura = readonly -->
            <label for="numero2">
                Numero: <input type="text" name="numero2" id="numero2" readonly>
            </label>
        </p>
        <p>
            <!--Ja vindo com valor = value -->
            <label for="numero3">
                Numero: <input type="text" name="numero3" id="numero3" value="teste" readonly>
            </label>
        </p>
        <p>
            <button type="reset" style="background-color: blueviolet;">Limpar</button>

            <button type="submit">Logar</button>
        </p>
    </form>
</body>
</html>
