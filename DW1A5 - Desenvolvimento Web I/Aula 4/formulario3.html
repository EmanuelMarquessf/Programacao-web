<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <p>
            <!--Input Data-->
            <label for="data">
            Data: <input type="date" name="data" id="data">
            </label>
        </p>
        <p>
            <!--Input apenas mÃªs-->
            <label for="mes">
            Mes: <input type="month" name="mes" id="mes">
            </label>
        </p>
        <p>
            <!--Input semana-->
            <label for="semana">
            Semana: <input type="week" name="semana" id="semana">
            </label>
        </p>
        <p>
            <!--Input Tempo-->
            <label for="tempo">
                Hora: <input type="time" name="tempo" id="tempo">
            </label>
        </p>
        <p>
            <!--Data e hora no mesmo-->
            <label for="datetime">
                Hora: <input type="datetime-local" name="datetime" id="datetime">
            </label>
        </p>

        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="reset">Limpar</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit">Mandar</button>
        </p>
    </form>
</body>
</html>
