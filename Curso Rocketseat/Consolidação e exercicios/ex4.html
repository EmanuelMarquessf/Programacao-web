<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* 
            ∞ Buscando e contando dados em Arrays ∞
            Baseado no Array de Livros por Categoria abaixo, faça os seguintes desafios
                • Contar o número de categorias e o número de livros em cada categoria
                • Contar o número de autores
                • Mostrar livros do autor Auguto Cury
                • Transformar a função acima em uma função que irá receber o nome do autor e devolver os livros desse autor.
        */

        const booksByCategory = [
            {
                category: "Riqueza",
                books: [
                    {
                        title: "Os segredos da mente milionária",
                        author: "T. Harv Eker",
                    },
                    {
                        title: "O homem mais rico da Babilônia",
                        author: "George S. Clason",
                    },
                    {
                        title: "Pai rico, pai pobre",
                        author: "Robert T. Kiyosaki e Sharon L. Lechter",
                    },
                ],
            },
            {
                category: "Inteligência Emocional",
                books: [
                    {
                        title: "Você é Insubstituível",
                        author: "Augusto Cury",
                    },
                    {
                        title: "Ansiedade – Como enfrentar o mal do século",
                        author: "Augusto Cury",
                    },
                    {
                        title: "Os 7 hábitos das pessoas altamente eficazes",
                        author: "Stephen R. Covey",
                    },
                ],
            },
        ];
     
        function countCategory(){
            let categoryCount = booksByCategory.length;
            console.log("Categorias: " + categoryCount)
            for(let category of booksByCategory){
                console.log("Total de livros da categoria: ", category.category)
                console.log(category.books.length)
            } 
        }
        
        function countAuthors(){
            let authors = [];
            for(let category of booksByCategory){
                for(let book of category.books){
                    if(authors.indexOf(book.author) == -1){
                        authors.push(book.author)
                    }
                }
            }
            console.log("Total de autores: ", authors.length)
        }

        function booksOfAugusto(){
            let booksOfAuthor = [];
            console.log("Livros: ")
            for(let category of booksByCategory){
                for(let book of category.books){
                    
                    if(book.author == "Augusto Cury"){
                        booksOfAuthor.push(book.title)
                        console.log(book.title)
                    }
                }
            }
            console.log("Total de livros do autor Augusto: ", booksOfAuthor.length)
        }

        function booksOfAuthor(author){
            let booksOfAuthor = [];
            for(let category of booksByCategory){
                for(let book of category.books){
                    if(book.author == author){
                        booksOfAuthor.push(book.title)
                    }
                }
            }
            console.log(`Livros do autor ${author}: ${booksOfAuthor.join(", ")}`)
        }
        
        //contar categorias
        countCategory();

        //Contar autores
        countAuthors();

        //Contar livros do Augusto
        booksOfAugusto();

        //Contar livros do autor digitado
        let author = "T. Harv Eker";
        booksOfAuthor(author)
    </script>
</body>
</html>
