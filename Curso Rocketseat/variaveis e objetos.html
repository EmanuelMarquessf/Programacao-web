<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //declaração de variaveis
        //var - declaração global
        var name = "jose"

        //let - declaração local
        let age = 20;
        let isHuman = true;

        //
        //concatenar valores
        console.log(name, age, isHuman);

        //comenta string + variaveis
        console.log("O " + name + " tem " + age + " anos")
        console.log(`O ${name} tem ${age} anos`)


        //objeto

        const person = {
            name: 'John',
            age: 30,
            weight: 88.6,
            isAdmin: true
        }
        console.log(person)

        //Array

        const animals = [
            'Lion', 'Monkey', 'Cat'
        ]
        console.log(animals[2]);


    </script>
</body>
</html>
