<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tag para coloar video direto do computador-->
    <video src="./" controls>
        <source src="" type="video/mp4">
    </video>

    <!-- Tag para coloar video de link-->
    <iframe width="200px" autoplay height="315" src="https://www.youtube.com/embed/A-mfe5JuEeI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!--Audio do computador-->
    <audio controls src="">
        <source src="">
    </audio>

    <!--Tag audio de plataforma externa-->
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4xk70Qur2QeRmWIzWPC63V?utm_source=generator" width="100%" height="100" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <!--Imagem randomica na pagina-->

    <img src="https://source.unsplash.com/random" alt="Imagem randomica" title="Colocar titulo na imagem" width="200px">

    <!-- Link na imagem -->
    <a href="https://rocketseat.com.br">
        <img src="https://rocketseat.com.br/icons/icon-48x48.png" title="Titulo"  alt="uma imagem" height="50px">
    </a>

    <p>teste</p>

    <!--figcaption - legendas nas imagens-->
    <figure>
        <img src="https://source.unsplash.com/random" alt="Imagem randomica" title="Colocar titulo na imagem" width="200px">
        <figcaption>Teste</figcaption>
    </figure>
</body>

<style>
    p{
        background-image: url('https://source.unsplash.com/random');
    }
</style>
</html>
