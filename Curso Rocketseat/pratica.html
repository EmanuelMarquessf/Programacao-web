<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let valor1 = parseFloat(prompt("Digite o 1 valor: "));
        let valor2 = parseFloat(prompt("Digite o 2 valor: "));
        let valor3 = parseFloat(prompt("Digite o 3 valor: "));

        let result= (valor1+valor2+valor3)/10;

        document.write("Valor 1: " + valor1 + "<br>Valor 2: " + valor2 + "<br>Valor 3: " + valor3 + "<br> Resultado: " + result.toFixed(2).replace(".", ","));
    </script>
</body>
</html>
