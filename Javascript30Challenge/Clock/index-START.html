<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

  <script>
    const secondHand = document.querySelector('.second-hand');
    const minHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    function setDate(){
      const now = new Date();

      const second = now.getSeconds();
      const secondCount = ((second / 60) * 360) + 90;
      secondHand.style.transform = `rotate(${secondCount}deg)`;

      const min = now.getMinutes();
      const minCount = ((min / 60) * 360) + ((second/60)*6) + 90;
      minHand.style.transform = `rotate(${minCount}deg)`;

      const hour = now.getHours();
      const hourCount = ((hour / 12) * 360) + ((min/60)*30) + 90;
      hourHand.style.transform = `rotate(${hourCount}deg)`;
    }
    setInterval(setDate, 1000)
  </script>
</body>
</html>
