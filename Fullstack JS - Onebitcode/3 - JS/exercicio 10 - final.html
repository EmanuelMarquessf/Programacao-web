<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script src="./ex10.js">
    let opcao = '';
    let listaVagas = [];
    do{
      opcao = prompt(`1 - Listar vagas disponiveis\n` + 
                      `2 - Criar vaga\n` +
                      `3 - Visualizar vaga\n` +
                      `4 - Inscrever em uma vaga\n` +
                      `5 - Excluir vaga\n` +
                      `6 - Sair`
                    );
      
      switch (opcao) {
        case '1':
          let textoVagas = ''
          for (let i = 0; i <= listaVagas.length; i++) {
            textoVagas = `${i+1} Nome:${listaVagas[i]} Data: ${listaVagas[i]}`
          }
          alert(textoVagas);
          break;
        case '2':
          let vaga = {}
          vaga.nome  = prompt(`Cadastro de vaga\n\nNome:`);
          vaga.descricao  = prompt(`Cadastro de vaga\n\nDescrição:`);
          vaga.data  = prompt(`Cadastro de vaga\n\nData limite:`);

          const confirma = confirm(`Confirmar o cadastro?\nNome: ${vaga.nome}\nDescricao: ${vaga.descricao}\nData limite: ${vaga.data}`)

          if(confirma){
            listaVagas.push(vaga);
          }
          console.log(listaVagas)
          break;
        case '3':
          break;
        case '4':
          break;
        case '5':
          break;
        case '6':
          alert('Finalizando Programa!!');
          break;
        default:
          alert('Opção Inválida!!');
          break;
      }
    }while(opcao != '6');
  </script>
</body>
</html>
