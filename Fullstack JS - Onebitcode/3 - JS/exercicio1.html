    // 3 - Ex 3 - IF e Else - Velocidade de carros

    if(car1Spe > car2Spe){
      alert(`${car1Name} é mais rapido que ${car2Name}`)
    }else if(car1Spe < car2Spe){
      alert(`${car1Name} é mais rapido que ${car2Name}`)
    } else{

    }
