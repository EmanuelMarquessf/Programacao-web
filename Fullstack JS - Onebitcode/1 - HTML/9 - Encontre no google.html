<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search" method="get">
      <label for="input">
        Oque deseja pesquisar?
        <input
          type="text"
          name="q"
          id="input"
          placeholder="Digite aqui"
          required
          autocomplete="off"
        />
        <input type="submit" value="Pesquisar" />
      </label>
    </form>
  </body>
</html>
