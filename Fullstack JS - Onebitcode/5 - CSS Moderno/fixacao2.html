<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header class="header"><p>HEADER</p></header>
    <section class="mainContent">
      <div class="item">
        <p>Item 1</p>

      <div class="item">

      </div>
      <div class="item">

      </div>
      <div class="item">

      </div>
      <div class="item">

<style>
  *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  }
  .container{
    background-color: lightgray;
    display: flex;
    flex-direction: column;
    gap: 15px;
    min-height: 100vh;
  }

    font-size: 30px;
  }
  .header{
    flex-basis: 100%;
    padding: 10px;
    background-color: white;

    justify-content: center;
  }

    flex: 1 0 400px;

    justify-content: center;
    align-content: center;
  }
  .item{
    width: 350px;
    height: 240px;
    background-color: white;
    border: 2px solid black;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .footer{
    flex-basis: 100%;
