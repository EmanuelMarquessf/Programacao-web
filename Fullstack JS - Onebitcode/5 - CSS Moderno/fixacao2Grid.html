<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header class="header"><p>Header</p></header>
    <section class="mainContent">
      <div class="item item1">
        <p>Item1</p>
      </div>
      <div class="item item2">
        <p>Item2</p>
      </div>
      <div class="item item3">
        <p>Item3</p>
      </div>
      <div class="item item4">
        <p>Item4</p>
      </div>
      <div class="item item5">
        <p>Item5</p>
      </div>
      <div class="item item6">
        <p>Item6</p>
      </div>
    </section>
    <footer class="footer"><p>Footer</p></footer>
  </div>
</body>
<style>
  *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-size: 20px;
  }
  .container{
    background-color: gray;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .item{
    background-color: white;
    border: black 2px solid;
    font-size: 30px;
  }

  .header{
    background-color: white;
    border: black 2px solid;
    height: 60px;
    width: 100%;
  }

  .footer{
    background-color: white;
    border: black 2px solid;
    height: 60px;
    width: 100%;
  }

  .mainContent{
    flex: 1 0 auto;
    padding: 10px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 5px;
    grid-template-areas: 
    "item1 item2 item3"
    "item4 item4 item4"
    "item5 item5 item6";
  }
  .item1{
    grid-area: item1;
    min-width: 250px;
  }
  .item2{
    grid-area: item2;
    min-width: 250px;
  }
  .item3{
    grid-area: item3;
    min-width: 250px;
  }
  .item4{
    grid-area: item4;
  }
  .item5{
    grid-area: item5;
    min-width: 350px;
  }
  .item6{
    grid-area: item6;
    min-width: 250px;

  }
  @media(max-width:780px){
    .mainContent{
      grid-template-areas: 
      "item1 item1 item1"
      "item2 item2 item2"
      "item3 item3 item3"
      "item4 item4 item4"
      "item5 item5 item6"
    }
  }
  @media(max-width:630px){
    .mainContent{
      grid-template-areas: 
      "item1 item1 item1"
      "item2 item2 item2"
      "item3 item3 item3"
      "item4 item4 item4"
      "item5 item5 item5"
      "item6 item6 item6";
    }
  }
  @media(max-width:360px){
    .item5{
      min-width: auto;
    }
  }
</style>
</html>
