<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <img src="./media/iconrock-red.svg" alt="" class="logo">
    <img src="./media/logo-onebitcode.svg" alt="" class="textLogo">
    <div class="buttons-container">
      <button>Inicio</button>
      <button>FAQ</button>
      <button>Suporte</button>
    </div>
  </header>
</body>
<style>
  *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  }

  header{
    background-color: black;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 25px;
  }

  .logo{
    width: 40px;
  }

  .textLogo{
    width: 200px;
  }

  .buttons-container{
    display: flex;
    gap: 10px;
  }
  
  button{
    background-color: transparent;
    border: 1px white solid;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    font-size: 20px;
    padding: 10px 15px;
    width: 90px;
    height: 90px;
    transition: 0.4s;
  }

  button:hover{
    background-color: white;
    color: black;
  }

</style>
</html>
