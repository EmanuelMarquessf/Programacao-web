<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" class="form">
        <p>Nome:<input type="text" class="nome"></p>
        <p>Sobrenome: <input type="text" class="sobrenome"></p>
        <p>Peso: <input type="text" class="peso"></p>
        <p>Altura: <input type="text" class="altura"></p>
        <p><button>Enviar</button></p>
    </form>

    <div id="alunosCadastrados" class="alunosCadastrados">
    </div>
    <script>
        const pessoa = [];
        function meuEscopo(){
            const form = document.querySelector('.form');
            const alunosCadastrados = document.querySelector('.alunosCadastrados')
            

            // form.onsubmit = function(evento){
            //     evento.preventDefault();
            //     alert(1);
            // };

            function recebeEventoForm (evento){
                evento.preventDefault();
                const nome = form.querySelector('.nome');
                const sobrenome = form.querySelector('.sobrenome');
                const peso = form.querySelector('.peso');
                const altura = form.querySelector('.altura');

                pessoa.push({
                    nome: nome.value, 
                    sobrenome: sobrenome.value, 
                    peso: peso.value, 
                    altura: altura.value
                });

                alunosCadastrados.innerHTML += `<p>${nome.value}, ${sobrenome.value}, ${peso.value}, ${peso.value}, ${altura.value}</p`
            }

            form.addEventListener('submit', recebeEventoForm)
        }

        meuEscopo();
    </script>
</body>
</html>
